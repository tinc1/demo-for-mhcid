<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
 	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

    <style> 
    h1 {
      font-family: "Playfair Display";
      font-size: 36px;
    }

    h2 {
      font-family: "Montserrat";
      font-size: 28px;
    }

    img {
      max-width: 100%;
    }

    .btn {
      text-align: center;
      vertical-align: middle;
      font-family: "Montserrat";
    }

    .wrapper {
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      height: 50px;
      width: 200px;
    }

    .btn-japan {
    	background-color: #E3655B;
    	color: #ffffff;
    	font-weight: bold;
    }

    .btn-korea {
    	background-color: #83BCA9;
    	color: #ffffff;
    	font-weight: bold;
    }

    .btn-hongkong {
    	background-color: #3A5683;
    	color: #ffffff;
    	font-weight: bold;
    }

    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- row for Japan -->
      <h1>Cities of Japan</h1> 
      <div class="row">
        <div class="col-xs-6 col-sm-4">
          <h2>Osaka</h2>
          <img class="img-responsive" src="https://images.unsplash.com/photo-1582337628667-1994660f2648?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Osaka"> 
        </div>

        <div class="col-xs-6 col-sm-4">
          <h2>Tokyo</h2>
          <img class="img-responsive" src="https://images.unsplash.com/photo-1557409518-691ebcd96038?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="Tokyo">
        </div>

        <div class="col-xs-6 col-sm-4">
          <h2>Kyoto</h2>
          <img class="img-responsive" src="https://images.unsplash.com/photo-1545569341-9eb8b30979d9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Kyoto">
        </div>
      </div>

      <div class="row">
        <div class="wrapper">
          <button type="button" class="btn btn-japan">Visit Japan</button>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <!-- row for Korea -->
      <h1>Cities of Korea</h1> 
      <div class="row">
        <div class="col-sm-6">
          <h2>Seoul</h2>
          <img class="img-responsive" src="https://images.unsplash.com/photo-1546874177-9e664107314e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="Seoul"> 
        </div>

        <div class="col-sm-6">
          <h2>Busan</h2>
          <img class="img-responsive" src="https://images.unsplash.com/photo-1541055575455-df3a497caa48?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Busan">
        </div>
      </div>

      <div class="row">
        <div class="wrapper">
          <button type="button" class="btn btn-korea">Visit Korea</button>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <!-- row for Japan -->
      <h1>City of Hong Kong</h1> 
      <div class="row">
        <div class="col-lg-10">
          <h2>Hong Kong</h2>
          <img class="img-responsive" src="https://images.unsplash.com/photo-1536599018102-9f803c140fc1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1400&q=80" alt="Hong Kong">
        </div>
      </div>
      <div class="row">
          <div class="wrapper">
            <button type="button" class="btn btn-hongkong">Visit Hong Kong</button>
          </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
